name: deploy to github pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create dist folder
        run: mkdir dist

      - name: Assemble slides
        run: sh ./build.sh

      - name: Build Slides
        run: docker run --rm \
            -v ${{ github.workspace }}/dist:/dist \
            -v ${{ github.workspace }}/resources:/slides \
            webpronl/reveal-md:latest \
            /slides/go-tour.md --static /dist --static-dirs=theme,img --theme theme/gg.css

      - name: Upload artifact manually
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2