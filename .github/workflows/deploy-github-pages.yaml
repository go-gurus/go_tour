name: deploy to github pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create dist folder
        run: mkdir dist

      - name: Assemble slides
        run: sh ./build.sh

      - name: Build Slides
        run: docker run --rm -v ${{ github.workspace }}/dist:/dist -v ${{ github.workspace }}/resources:/slides webpronl/reveal-md:latest /slides/go-tour.md --static /dist --static-dirs=theme,img --theme theme/gg.css

      - name: Upload artifact manually
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
